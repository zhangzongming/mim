<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="../js/jquery-3.4.1.js"></script>
    <script src="./captcha.js"></script>
    <script src="./reg.js"></script>
</head>

<body>
    <div id="app">
        <div id="register">
            <div class="header">
                <div class="main-content clearfix">
                    <a class="logo fl"><img src="./src/title.png" alt="logo"></a>
                    <div class="register-link fr"><span>如已注册， 点此 </span> <a href="./logg.html"
                            class="button register">登录</a>
                    </div>
                </div>
            </div>
            <div class="article">
                <div class="main-content">
                    <div class="nav">
                        <div class="nav-item active">新用户注册</div>
                        <div class="nav-item" style="display: none;">注册成功</div>
                    </div>
                    <div class="register-form  active">
                        <div class="SmsValid">
                            <div class="form-item username"><span class="label">用户名</span>
                                <div class="content"><input type="text" placeholder="请设置您的用户名(6~8位字母区分大小写)"
                                        id="usernameID">
                                    <span class="form-group__message"></span>
                                </div>
                            </div>
                            <div class="form-item phone"><span class="label">手机号码</span>
                                <div class="content"><input type="text" name="phoneNum" placeholder="请输入您的手机号"
                                        id="phoneID"> <span class="form-group__message"></span>
                                </div>
                            </div>
                            <div class="form-item image-code"><span class="label">验证码</span>
                                <div class="content">
                                    <input type="text" maxlength="6" placeholder="请输入验证码" id="imageCode">
                                    <div class="image-code-box">
                                        <canvas width="160" height="45" id="captcha"></canvas>
                                        <div class="form-group__message">请输入图形验证码</div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-item phone-code"><span class="label">短信验证码</span>
                                <div class="content">
                                    <div class="phone-code-content"><input type="text" maxlength="6"
                                            placeholder="请输入短信验证码" id="msgCode"> <span
                                            class="button code-sms">获取短信验证码</span> <span class="button code-sms"
                                            style="display: none;">重试0</span></div>
                                    <div class="form-group__message"></div>
                                    <!---->
                                </div>
                            </div>
                            <div class="form-item phone"><span class="label">设置密码</span>
                                <div class="content"><input type="password" maxlength="16"
                                        placeholder="密码长度6-16字符（区分大小写）" id="passwordA"> <span
                                        class="form-group__message"></span>
                                    <!---->
                                    <!---->
                                </div>
                            </div>
                            <div class="form-item phone"><span class="label">确认密码</span>
                                <div class="content"><input type="password" maxlength="16" placeholder="密码请保持一致"
                                        id="passwordB">
                                    <span class="form-group__message"></span>
                                    <!---->
                                </div>
                            </div>
                            <div class="form-item"><span class="label"></span> <button class="button register-btn"
                                    id="registerBtn">立即注册</button></div>
                            <div class="form-item agree">
                                <div><input name="protocol" id="protocol" type="checkbox"> <label
                                        for="protocol">我已阅读并同意</label> <a href="http://www.jianke.com/help/trading.html"
                                        target="_blank">《健客网用户使用条款》</a></div>
                                <!---->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        
</body>

</html>
